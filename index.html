<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/sass/main.scss">
    <script type="module" defer src="src/JS/app.js"></script>

    <title>Document</title>
</head>

<body>
  
    <div class="container">
      <div class="app__container">
        <div class="app__nav">
          <div class="app__nav__logo">
            <div class="logo">
            <img src="img/graph__icon.svg" alt="">
          </div>
          <div class="logo__h1">Up and away</div>
          </div>
          <div class="app__nav__nav">
            <ul class="nav__list">
              <li class="nav__item"> <svg class=" icon__item icon icon-stats-bars"><use xlink:href="img/sprite.svg#icon-stats-bars"></use></svg>Stocks</li>
              <li class="nav__item"><svg class=" icon__item icon icon-stats-bars"><use xlink:href="img/sprite.svg#icon-pie-chart"></use></svg>Portfolio</li>

            </ul>
          </div>

        <div class="app__menu">

                </div>

                <div class="stock__down__data">

                         </div>
                        <div class="stock__down__data__name">
                                  <div class="stock__name"><span class="stockName__span"></span></div>
                               <div class="stock__exchange">

                               </div>
                       </div>
                  </div>

              <div class="stock__card card__3"></div>

        </div>
